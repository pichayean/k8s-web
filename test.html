<script>
  const rawJson = document.getElementById('deployment-json').textContent;
  const data = JSON.parse(rawJson);

  // DOM targets
  const infoEl = document.getElementById('deployment-info');
  const statusEl = document.getElementById('status');
  const volumesEl = document.getElementById('volumes');

  // Helper
  const row = (label, value) => `<div><span class="label">${label}:</span> <span class="value">${value}</span></div>`;

  // Info
  const container = data.spec.template.spec.containers[0];
  infoEl.innerHTML = `
    <h2>Deployment Info</h2>
    ${row('Name', data.metadata.name)}
    ${row('Namespace', data.metadata.namespace)}
    ${row('Image', container.image)}
    ${row('Memory Limit', container.resources.limits.memory)}
    ${row('Replicas', data.spec.replicas)}
  `;

  // Status
  statusEl.innerHTML = `<h2>Status</h2>` + 
    data.status.conditions.map(c =>
      `<div>
        <span class="label">${c.type}:</span>
        <span class="badge ${c.status === "True" ? 'status-true' : 'status-false'}">${c.status}</span>
        <span class="value">${c.message}</span>
      </div>`
    ).join('');

  // Volume Mounts
  volumesEl.innerHTML = `<h2>Volume Mounts</h2><div>` +
    container.volumeMounts.map(vm => {
      const readonly = vm.readOnly ? ' (readonly)' : '';
      return `<span class="badge">${vm.mountPath}${readonly}</span>`;
    }).join('') + `</div>`;
</script>
